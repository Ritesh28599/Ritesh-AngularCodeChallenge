<mat-menu #treeMenu="matMenu">
  <button mat-menu-item>Edit</button>
  <button mat-menu-item>Delete</button>
</mat-menu>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node" (contextmenu)="onRightClick($event)">
      <div class="example-tree-node-content">
        <mat-icon class="example-tree-icon">insert_drive_file</mat-icon>
        <mat-checkbox class="example-tree-checkbox" matTooltip="File: {{node.name}}">
          {{node.name}}
        </mat-checkbox>
      </div>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li (contextmenu)="onRightClick($event)">
      <div class="example-tree-node-content">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name" class="example-tree-button">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon class="example-tree-icon">folder</mat-icon>
        <mat-checkbox class="example-tree-checkbox" matTooltip="Folder: {{node.name}}">
          {{node.name}}
        </mat-checkbox>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
